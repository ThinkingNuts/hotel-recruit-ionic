<ion-header>

  <ion-navbar>
    <ion-title>用工发布</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-label>名称</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>人数</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>单价</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>工种</ion-label>
      <ion-select>
        <ion-option value="nes">NES</ion-option>
        <ion-option value="n64">Nintendo64</ion-option>
        <ion-option value="ps">PlayStation</ion-option>
        <ion-option value="genesis">Sega Genesis</ion-option>
        <ion-option value="saturn">Sega Saturn</ion-option>
        <ion-option value="snes">SNES</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>开始时间</ion-label>
      <ion-datetime displayFormat="YYYY/MM/DD HH:mm" pickerFormat="YYYY MM DD HH" [(ngModel)]="event.timeStarts"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>结束时间</ion-label>
      <ion-datetime displayFormat="YYYY/MM/DD HH:mm" pickerFormat="YYYY MM DD HH" [(ngModel)]="event.timeEnds"></ion-datetime>
    </ion-item>

  </ion-list>
  <button ion-button color="secondary" block (click)=create()>创建</button>
</ion-content>
