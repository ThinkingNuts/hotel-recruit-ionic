<ion-header>

  <ion-navbar color="secondary">
    <ion-title>用工列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let item of HotelOrders; let i = index">
      <button ion-item (click)="itemTapped(item)">
        <div class="recruit-title">
          <h2>{{item.Title}}</h2>
          <p><span>招聘 {{item.Num}} 人</span><span style="padding-left: 10px">{{item.Billing}}</span></p>
        </div>
        <div class="recruit-time">
          <p>{{item.TimeStr | date:"yyyy-MM-dd"}}</p>
        </div>
      </button>
      <ion-item-options>
        <button ion-button color="secondary" (click)="modifyItem(i, item)">修改</button>
        <button ion-button color="danger" (click)="removeItem(i, item)">删除</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
