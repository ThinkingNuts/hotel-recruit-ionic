<ion-header>

  <ion-navbar>
    <ion-title>用工列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of HotelOrders; let i = index">
      <button ion-item (click)="itemTapped(item)">
        {{item.Title}}
      </button>
      <ion-item-options>
        <button ion-button color="secondary" (click)="modifyItem(i, item)"><ion-icon name="create"></ion-icon> 修改</button>
        <button ion-button color="danger" (click)="removeItem(i, item)"><ion-icon name="trash"></ion-icon> 删除</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
