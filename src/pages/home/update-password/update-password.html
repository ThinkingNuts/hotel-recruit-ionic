<ion-header>

  <ion-navbar>
    <ion-title>修改密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content-background">
    <form [formGroup]="updateForm" novalidate style="margin-top: 5%">
      <ion-item style="background: rgba(255, 255, 255, 0);">
        <ion-input type="password" placeholder="旧密码" [(ngModel)]="user.old_password" formControlName="old_password" required></ion-input>
      </ion-item>
  
      <ion-item style="background: rgba(255, 255, 255, 0);">
        <ion-input type="password" placeholder="新密码" [(ngModel)]="user.new_password" formControlName="new_password"></ion-input>
      </ion-item>
  
      <ion-item style="background: rgba(255, 255, 255, 0);">
        <ion-input type="password" placeholder="确认新密码" [(ngModel)]="user.new_password_confirmation" formControlName="new_password_confirmation"></ion-input>
      </ion-item>
  
      <button class="btn" ion-button class="btn" (click)=update() [disabled]="!updateForm.valid">修改</button>
    </form>
  </ion-content>
