<ion-header>
  
    <ion-navbar>
      <ion-title>设置</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
    <ion-list>
      <button ion-item (click)="clearCache()" detail-none>
        <ion-icon name="trash" item-left color="danger"></ion-icon>
        清除缓存
      </button>
      <button ion-item (click)="changePassword()" detail-none>
        <ion-icon name="finger-print" item-left color="primary"></ion-icon>
        修改密码
      </button>
    </ion-list>
  </ion-content>
