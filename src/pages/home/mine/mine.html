<ion-header>

      <button ion-button (click)="openModal()">
        <ion-icon name="ios-create-outline"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

      <ion-avatar item-left tappable>

      </ion-avatar>
      <h2>{{userInfo.Name}}</h2>
