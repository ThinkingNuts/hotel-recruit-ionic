<ion-header>

  <ion-navbar color="light">
    <ion-title>申请人信息</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <span>{{ candidate.Person.RealName }}</span>
      <span style="padding-left: 5%">{{ candidate.Person.Sex }}</span>
    </ion-card-header>
    <ion-card-content>
      <p>联系电话：{{ candidate.Person.Phone }}</p>
      <p>住址：{{ candidate.Person.Address }}</p>
      <p>申请时间：{{ candidate.ApplyTime }}</p>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col *ngIf="candidate.Status === 1">
        <button ion-button block (click)="editStatus(1)">预录用</button>
      </ion-col>
      <ion-col *ngIf="candidate.Status === 2">
        <button ion-button block (click)="editStatus(2)">录用</button>
      </ion-col>
      <ion-col *ngIf="candidate.Status === 1 || candidate.Status === 2">
        <button ion-button block color="danger" (click)="editStatus(0)">拒绝</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
