<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>消息通知</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content class="content-background">

      <ion-item *ngFor="let message of items" (click)="systemDetail(message)" >

        <h2 style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis">{{message.Type}}</h2>
        <div style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;font-size: 14px" [innerHtml]="message.Context"></div>

    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="正在刷新...">
      </ion-refresher-content>
    </ion-refresher>
  
    <ion-list class="list">
      <ion-item-sliding #item>
        <ion-item *ngFor="let item of messages" (click)="showMessage(item)">
          <ion-avatar item-start>
            <!-- <img src="assets/img/user_default.png"> -->
            <ion-icon color="primary" class="message-icon" name="volume-up"></ion-icon>
          </ion-avatar>
          <h2>{{item.Type}}</h2>
          <p>{{item.Context}}</p>
          <ion-note class="time-note" item-end>{{item.CreateTime | date:"MM-dd HH:mm"}}</ion-note>
        </ion-item>
  
        <ion-item-options class="right-options" side="right">
          <button ion-button color="danger" (click)="deleteMsg(item)">
            <ion-icon name="trash"></ion-icon>
            删除
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    
  </ion-content>
