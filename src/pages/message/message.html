<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      <ion-title>系统公告</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content>
    <ion-list  >
      <ion-item *ngFor="let message of items" (click)="systemDetail(message)" >
        <ion-thumbnail item-start>
  
          <img src="assets/icon/notification.png">
        </ion-thumbnail>
        <h2 style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis">{{message.NOTICE_TITLE}}</h2>
        <div style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis" [innerHtml]="message.NOTICE_CONTENT"></div>
        <ion-note item-end>{{message.NOTICE_DATE|date: "HH:mm:ss"}}</ion-note>
      </ion-item>
    </ion-list>
  </ion-content>
