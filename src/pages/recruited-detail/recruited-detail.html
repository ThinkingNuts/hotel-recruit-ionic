<ion-header>

  <ion-navbar>
    <ion-title>用工详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <div class="item-note" item-right>
      <h2>{{item.Title}}</h2>
      <p><span>招聘 {{item.Num}} 人</span><span style="padding-left: 10px">{{item.Billing}}</span></p>

    </div>
  </ion-list>
  
</ion-content>
