<ion-header>

  <ion-navbar color="define">
    <ion-title>用工详情</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="用工详情">
        用工详情
      </ion-segment-button>
      <ion-segment-button value="申请人列表">
        申请人列表
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>
    <div [ngSwitch]="pet">
  <ion-card *ngSwitchCase="'用工详情'">
    <ion-card-header>
      <span>{{RecruitedDetail.DepartName}} - {{RecruitedDetail.WorkTypeName}}</span>
      <span class="candidate"><span>{{RecruitedDetail.AppliedNum}}</span> / {{RecruitedDetail.Num}}</span>
    </ion-card-header>
    <ion-card-content>
      <p>酬劳：{{RecruitedDetail.Billing}}</p>
      <p>开始时间：{{RecruitedDetail.Start}}</p>
      <p>结束时间：{{RecruitedDetail.End}}</p>
      <p>地点：浦东金桥</p>
      <p>技能要求：{{RecruitedDetail.Mark}}</p>
    </ion-card-content>
  </ion-card>

  <ion-list *ngSwitchCase="'申请人列表'">
    <ion-item-sliding *ngFor="let item of Candidates.Persons; let i = index">
      <button ion-item (click)="itemTapped(item)">
        <div class="recruit-title">
          <p>{{ item.Person.RealName }}</p>
          <p>申请时间：{{ item.Person.TimeStr }}</p>
        </div>
        <div class="recruit-time">
          <button ion-button>{{ item.StatusStr }}</button>
      </div>
      </button>
      <!-- <ion-item-options>
        <button ion-button color="define" *ngIf="item.Status === 1 || item.Status === 3" (click)="editStatus(item, i, 1)">通过</button>
        <button ion-button color="danger" *ngIf="item.Status === 1 || item.Status === 2" (click)="editStatus(item, i, 0)">未通过</button>
      </ion-item-options> -->
    </ion-item-sliding>
  </ion-list>
</div>
</ion-content>
