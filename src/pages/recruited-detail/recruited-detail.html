<ion-header>

  <ion-navbar color="secondary">
    <ion-title>用工详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
      <span>{{RecruitedDetail.Title}}</span>
      <span style="float: right">已申请 {{Candidates.TotalApply}} 人</span>
    </ion-card-header>
    <ion-card-content>
      <p><span>招聘 {{RecruitedDetail.Num}} 人</span><span style="padding-left: 10px">{{RecruitedDetail.Billing}}</span></p>
      <p>开始时间：{{RecruitedDetail.Start}}</p>
      <p>结束时间：{{RecruitedDetail.End}}</p>
      <p>地点：浦东金桥</p>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item-sliding *ngFor="let item of Candidates.Persons; let i = index">
      <div ion-item>
        <div class="recruit-title">
          <p>{{ item.Person.RealName }}</p>
          <p>申请时间：{{ item.Person.TimeStr }}</p>
        </div>
        <div class="recruit-time">
          <button ion-button>{{ item.StatusStr }}</button>
        </div>
      </div>
      <ion-item-options>
        <button ion-button color="secondary" 
        *ngIf="item.Status === 1 || item.Status === 3" 
        (click)="editStatus(item, i, 1)">通过</button>
        <button ion-button color="danger" 
        *ngIf="item.Status === 1 || item.Status === 2" 
        (click)="editStatus(item, i, 0)">未通过</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
