<ion-header>

  <ion-navbar>
    <ion-title>登录</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="login-content">
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Username" [(ngModel)]="user.login"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)=login()>登录</button>
</ion-content>
