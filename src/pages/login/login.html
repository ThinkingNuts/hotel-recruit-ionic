<ion-header>

  <ion-navbar color="light">
    <ion-title>登录</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="content-background">
  <form [formGroup]="loginForm" novalidate style="margin-top: 5%">
    <ion-item style="background: rgba(255, 255, 255, 0);">
      <ion-input type="text" placeholder="用户名" [(ngModel)]="user.username" formControlName="username" required></ion-input>
    </ion-item>

    <div class="alert alert-danger">
      <div *ngIf="loginForm.controls.username.hasError('required') && loginForm.controls.username.touched">
        用户名必填
      </div>
      <div *ngIf="loginForm.controls.username.hasError('minlength') && loginForm.controls.username.touched">
        用户名至少4个字段
      </div>
    </div>

    <ion-item style="background: rgba(255, 255, 255, 0);">
      <ion-input type="password" placeholder="密码" [(ngModel)]="user.password" formControlName="password"></ion-input>
    </ion-item>

    <div class="alert alert-danger">
      <div *ngIf="loginForm.controls.password.hasError('required') && loginForm.controls.password.touched">
        密码必填
      </div>
    </div>

    <button class="btn" ion-button class="btn" (click)=login() [disabled]="!loginForm.valid">登录</button>
  </form>
</ion-content>
